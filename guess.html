<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number</title>
    <style>
      body {
        text-align: center;
      }
    
      input {
        font-size: 20px;
        padding: 10px;
        margin: 10px;
      }
    
      button {
        font-size: 20px;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Guess the Number</h1>
    <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
    <input type="text" id="guessField" placeholder="Enter your guess here">
    <button onclick="guessNumber()">Guess</button>
    <p id="result"></p>
    <script>
      var number = Math.floor(Math.random() * 100) + 1;
      var guessField = document.getElementById("guessField");
      var result = document.getElementById("result");
    
      function guessNumber() {
        var guess = Number(guessField.value);
      
        if (guess === number) {
          result.innerHTML = "Congratulations! You guessed the number.";
        } else if (guess > number) {
          result.innerHTML = "Too high! Try again.";
        } else {
          result.innerHTML = "Too low! Try again.";
        }
      }
    </script>
  </body>
</html>
