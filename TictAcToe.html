<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <style>
      /* CSS styling for the game board and buttons */
      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        width: 300px;
        height: 300px;
        margin: 0 auto;
      }
      .board button {
        font-size: 100px;
        width: 100%;
        height: 100%;
        background: #fff;
        border: 2px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <button id="0"></button>
      <button id="1"></button>
      <button id="2"></button>
      <button id="3"></button>
      <button id="4"></button>
      <button id="5"></button>
      <button id="6"></button>
      <button id="7"></button>
      <button id="8"></button>
    </div>
    <script>
      // JavaScript code for the game logic
      var board = document.querySelectorAll('.board button');
      var currentPlayer = "X";
      var playerWon = false;
      var moves = 0;
      
      function checkWin(player) {
        var winCombinations = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6]
        ];
        for (var i = 0; i < winCombinations.length; i++) {
          var win = winCombinations[i];
          if (board[win[0]].innerHTML === player &&
              board[win[1]].innerHTML === player &&
              board[win[2]].innerHTML === player) {
            return true;
          }
        }
        return false;
      }
      
      function checkDraw() {
        if (moves === 9) {
          return true;
        }
        return false;
      }
      
      function reset() {
        for (var i = 0; i < board.length; i++) {
          board[i].innerHTML = "";
          board[i].removeAttribute('disabled');
        }
        playerWon = false;
        currentPlayer = "X";
        moves = 0;
      }
      
      function botMove() {
        var emptySquares = [];
        for (var i = 0; i < board.length; i++) {
          if (board[i].innerHTML === "") {
            emptySquares.push(i);
          }
        }
        var randomMove = emptySquares[Math.floor(Math.random() * emptySquares.length)];
        board[randomMove].innerHTML = "O";
        board[randomMove].setAttribute('disabled', true);
        moves++;
        if (checkWin("O")) {
        alert("Bot won!");
        reset();
        } else if (checkDraw()) {
        alert("It's a draw!");
        reset();
        } else {
        currentPlayer = "X";
        }
        }
        for (var i = 0; i < board.length; i++) {
        board[i].addEventListener('click', function(event) {
        if (!playerWon) {
        event.target.innerHTML = currentPlayer;
        event.target.setAttribute('disabled', true);
        moves++;
        if (checkWin(currentPlayer)) {
        alert(currentPlayer + " won!");
        playerWon = true;
        reset();
        } else if (checkDraw()) {
        alert("It's a draw!");
        reset();
        } else {
        if (currentPlayer === "X") {
        currentPlayer = "O";
        botMove();
        } else {
        currentPlayer = "X";
        }
        }
        }
        });
        }
        </script>
        </body>
        </html>
